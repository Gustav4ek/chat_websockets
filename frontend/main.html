<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat Websockets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.socket.io/4.7.5/socket.io.min.js"
      integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="messages-list col-8">
          <div class="d-none">
            <h2>Messages</h2>
            <ul class="list-group">

            </ul>
          </div>
        </div>
        <div class="col-4">
          <div class="users-list d-none">
            <h2>User</h2>
            <ul class="list-group" id="user-list">
            </ul>
          </div>
          <div class="signup-form-container">
            <form class="signup-form">
              <div class="form-group">
                <label for="nickname"></label>
                <input
                  class="form-control mb-2"
                  type="text"
                  id="nickname"
                  name="nickname"
                  placeholder="Введите никнейм..."
                />
                <button class="btn btn-primary w-100" type="submit" >
                  Войти
                </button>
                <div class="hidden-block"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="message-form-container fixed-bottom">
        <form class="message-form message-form ml-2 mr-2 mb-5">
          <div
            class="form-row"
            style="
              display: flex;
              flex-direction: row;
              column-gap: 20px;
              margin-left: 350px;
            "
          >
              <div class="col-5 d-none">
                <input type="text" class="form-control" id="msginput" placeholder="message" />
              </div>
              <div class="col-2 d-none">
                <button type="submit" class="btn btn-primary w-100">
                  Send
                </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
